apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: transcode
  labels:
    app: api
spec:
  type: LoadBalancer  # Exposes API externally
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: transcode
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: api
          image: transcode-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: transcode-config
                  key: API_PORT
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: transcode-secrets
                  key: DATABASE_URL
            - name: REDIS_ADDR
              valueFrom:
                configMapKeyRef:
                  name: transcode-config
                  key: REDIS_ADDR
            - name: S3_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: transcode-config
                  key: S3_ENDPOINT
            - name: S3_PUBLIC_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: transcode-config
                  key: S3_PUBLIC_ENDPOINT
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: transcode-secrets
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: transcode-secrets
                  key: S3_SECRET_KEY
            - name: S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  name: transcode-config
                  key: S3_BUCKET
            - name: S3_REGION
              valueFrom:
                configMapKeyRef:
                  name: transcode-config
                  key: S3_REGION
            - name: S3_USE_PATH_STYLE
              valueFrom:
                configMapKeyRef:
                  name: transcode-config
                  key: S3_USE_PATH_STYLE
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
