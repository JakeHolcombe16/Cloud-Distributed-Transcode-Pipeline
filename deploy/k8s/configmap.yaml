apiVersion: v1
kind: ConfigMap
metadata:
  name: transcode-config
  namespace: transcode
  labels:
    app.kubernetes.io/name: transcode-pipeline
data:
  # Redis
  REDIS_ADDR: "redis:6379"

  # S3/MinIO
  S3_ENDPOINT: "http://minio:9000"
  S3_PUBLIC_ENDPOINT: "http://localhost:9000"
  S3_BUCKET: "transcode"
  S3_REGION: "us-east-1"
  S3_USE_PATH_STYLE: "true"

  # API
  API_PORT: "8080"

  # GraphQL
  GRAPHQL_PORT: "8081"

  # Worker Metrics
  WORKER_METRICS_PORT: "9091"
