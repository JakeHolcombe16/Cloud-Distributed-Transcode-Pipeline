# Prometheus configuration for Cloud Transcode Pipeline
global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alertmanager configuration (optional, for future use)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # REST API service
  - job_name: "api"
    static_configs:
      - targets: ["api:8080"]
    metrics_path: /metrics

  # GraphQL API service
  - job_name: "graphql"
    static_configs:
      - targets: ["graphql:8081"]
    metrics_path: /metrics

  # Worker service (can have multiple replicas)
  - job_name: "worker"
    static_configs:
      - targets: ["worker:9091"]
    metrics_path: /metrics
